name: CI/CD Pipeline for MEAN Stack

on:
  push:
    branches: [ main, master ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/frontend

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
        cache-to: type=inline

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
        cache-to: type=inline

  deploy:
    needs: build-test-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/crud-dd-task-mean-app
          
          # Create .env file if not exists
          if [ ! -f .env ]; then
            cat > .env << EOF
          MONGO_ROOT_USERNAME=admin
          MONGO_ROOT_PASSWORD=password
          MONGO_DBNAME=crud_db
          BACKEND_PORT=8080
          DOCKERHUB_REPO_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}
          EOF
          fi
          
          echo "Pulling latest images..."
          docker-compose pull
          
          echo "Stopping and rebuilding containers..."
          docker-compose down
          docker-compose up -d
          
          echo "Cleaning up..."
          docker system prune -f
          
          echo "Deployment completed!"
          docker-compose ps
