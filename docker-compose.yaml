version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-crud_db}
    volumes:
      - mongo-data:/data/db
    networks:
      - mean-net
    healthcheck:
      test: ["CMD-SHELL", "mongo --quiet --eval \"db.adminCommand('ping')\" --username ${MONGO_ROOT_USERNAME:-admin} --password ${MONGO_ROOT_PASSWORD:-password} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKERHUB_REPO_PREFIX:-yourdockerhubusername}/backend:${BACKEND_TAG:-latest}
    restart: unless-stopped
    environment:
      MONGO_URL: "mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongo:27017/${MONGO_DBNAME:-crud_db}?authSource=admin"
      PORT: ${BACKEND_PORT:-8080}
      NODE_ENV: production
    expose:
      - "${BACKEND_PORT:-8080}"
    networks:
      - mean-net
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:${BACKEND_PORT:-8080}/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKERHUB_REPO_PREFIX:-yourdockerhubusername}/frontend:${FRONTEND_TAG:-latest}
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - mean-net
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"   # only proxy exposed to the internet
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - mean-net
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mongo-data:

networks:
  mean-net:
    driver: bridge
